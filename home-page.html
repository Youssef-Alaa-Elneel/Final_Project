<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabta | Tech Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EBF4DD;
            color: #3B4953;
        }
        /* Custom Scrollbar for Telegram-style tabs */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-[300px] h-full border-r border-opacity-20 flex flex-col" style="background-color: #90AB8B; border-color: #5A7863;">
        <div class="p-6">
            <h1 class="text-2xl font-bold tracking-tight" style="color: #3B4953;">Rabta</h1>
        </div>
        <div class="flex-1 overflow-y-auto px-4">
            <p class="text-xs font-semibold uppercase mb-4 opacity-70" style="color: #3B4953;">My Communities</p>
            <div class="space-y-4">
                <div class="flex items-center space-x-3 p-2 rounded-xl cursor-pointer hover:bg-[#5A7863] hover:bg-opacity-20 transition-all">
                    <div class="w-12 h-12 rounded-full bg-[#5A7863] flex items-center justify-center text-white font-bold">JS</div>
                    <div>
                        <h4 class="font-medium text-sm">JavaScript Masters</h4>
                        <p class="text-xs opacity-60">24 new updates</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 p-2 rounded-xl cursor-pointer hover:bg-[#5A7863] hover:bg-opacity-20 transition-all">
                    <div class="w-12 h-12 rounded-full bg-[#3B4953] flex items-center justify-center text-white font-bold">UX</div>
                    <div>
                        <h4 class="font-medium text-sm">UI/UX Arabia</h4>
                        <p class="text-xs opacity-60">Ahmed: Check the new grid...</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 p-2 rounded-xl cursor-pointer hover:bg-[#5A7863] hover:bg-opacity-20 transition-all">
                    <div class="w-12 h-12 rounded-full bg-[#5A7863] bg-opacity-50 flex items-center justify-center text-white font-bold">AI</div>
                    <div>
                        <h4 class="font-medium text-sm">AI Daily News</h4>
                        <p class="text-xs opacity-60">GPT-5 leak details</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-4 border-t border-[#5A7863] border-opacity-20">
            <div class="flex items-center space-x-3 p-2">
                <div class="w-10 h-10 rounded-full bg-[#3B4953]"></div>
                <div class="text-sm font-medium">User Profile</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <!-- Header Tabs -->
        <header class="w-full py-4 px-8 border-b border-[#90AB8B] border-opacity-30">
            <div class="flex items-center space-x-4 overflow-x-auto no-scrollbar py-1">
                <button class="px-6 py-2 rounded-full text-sm font-semibold transition-all" style="background-color: #5A7863; color: #EBF4DD;">All</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-[#90AB8B] hover:bg-opacity-20 transition-all" style="color: #3B4953;">Programming</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-[#90AB8B] hover:bg-opacity-20 transition-all" style="color: #3B4953;">UI/UX</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-[#90AB8B] hover:bg-opacity-20 transition-all" style="color: #3B4953;">AI News</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-[#90AB8B] hover:bg-opacity-20 transition-all" style="color: #3B4953;">Jobs</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-[#90AB8B] hover:bg-opacity-20 transition-all" style="color: #3B4953;">Discussions</button>
            </div>
        </header>

        <!-- Section Content (المحتوى الأصلي اللي عايزة تحتفظي بيه) -->
        <section class="flex-1 overflow-y-auto p-8">
            <!--
            <div class="max-w-4xl mx-auto grid grid-cols-1 gap-6">
                <div class="bg-white bg-opacity-40 p-6 rounded-2xl shadow-sm border border-[#90AB8B] border-opacity-20 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold uppercase tracking-wider px-3 py-1 rounded-md" style="background-color: #90AB8B; color: #EBF4DD;">#JavaScript</span>
                        <span class="text-xs opacity-50">2 hours ago</span>
                    </div>
                    <h3 class="text-xl font-bold mb-2" style="color: #3B4953;">Exploring the new features in Next.js 16</h3>
                    <p class="text-sm leading-relaxed opacity-80" style="color: #3B4953;">The latest update brings server actions to a whole new level of stability. We discuss the performance implications for modern tech communities...</p>
                    <div class="mt-6 flex items-center space-x-4">
                        <button class="text-sm font-bold flex items-center hover:underline" style="color: #5A7863;">Read Discussion →</button>
                    </div>
                </div>
            </div>
            -->
        </section>

        <!-- زر الشات -->
        <button id="chat-button" class="fixed bottom-8 right-8 w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110 active:scale-95 group" style="background-color: #5A7863;">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white group-hover:rotate-12 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <div class="absolute -top-12 right-0 bg-[#3B4953] text-white text-xs py-1 px-3 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                Ask Rabta AI
            </div>
        </button>

        <!-- Chat Popup -->
        <div id="chat-popup" class="fixed bottom-24 right-8 w-80 max-h-96 bg-white rounded-xl shadow-lg flex flex-col overflow-hidden hidden">
            <div class="bg-[#5A7863] text-white p-3 flex justify-between items-center">
                <span>Rabta AI</span>
                <button id="chat-close" class="font-bold">✖</button>
            </div>
            <div class="flex-1 p-3 flex flex-col overflow-y-auto space-y-2" id="chat-messages">
                <!-- الرسائل هتظهر هنا -->
            </div>
            <input type="text" id="chat-input" placeholder="اكتب رسالتك..." class="border-t border-gray-200 p-2 outline-none" />
        </div>

    </main>

    <script>
    const chatButton = document.getElementById('chat-button');
    const chatPopup = document.getElementById('chat-popup');
    const chatClose = document.getElementById('chat-close');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    // فتح وغلق الشات
    chatButton.addEventListener('click', () => { chatPopup.classList.toggle('hidden'); });
    chatClose.addEventListener('click', () => { chatPopup.classList.add('hidden'); });

    // إرسال رسالة
    chatInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && chatInput.value.trim() !== '') {
            const msg = document.createElement('div');
            msg.textContent = "You: " + chatInput.value;
            msg.classList.add("text-sm");
            chatMessages.appendChild(msg);

            chatInput.value = '';

            // رد تلقائي من AI
            const botReply = document.createElement('div');
            botReply.textContent = "Rabta AI: مرحباً! كيف أقدر أساعدك؟";
            botReply.classList.add("text-sm", "text-blue-600");
            chatMessages.appendChild(botReply);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
    </script>

</body>
</html>
