<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabta | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EBF4DD;
            color: #3B4953;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-[300px] h-full border-r border-opacity-20 flex flex-col shrink-0" style="background-color: #90AB8B; border-color: #5A7863;">
        <div class="p-6">
            <h1 class="text-2xl font-bold tracking-tight" style="color: #3B4953;">Rabta</h1>
        </div>
        <div class="flex-1 overflow-y-auto px-4">
            <p class="text-xs font-semibold uppercase mb-4 opacity-70" style="color: #3B4953;">My Communities</p>
            <div class="space-y-4">
                <div class="flex items-center space-x-3 p-2 rounded-xl cursor-pointer hover:bg-[#5A7863] hover:bg-opacity-20 transition-all">
                    <div class="w-12 h-12 rounded-full bg-[#5A7863] flex items-center justify-center text-white font-bold">JS</div>
                    <div>
                        <h4 class="font-medium text-sm">JavaScript Masters</h4>
                        <p class="text-xs opacity-60">24 updates</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-4 border-t border-[#5A7863] border-opacity-20">
            <div class="flex items-center space-x-3 p-2 cursor-pointer">
                <div class="w-10 h-10 rounded-full bg-[#3B4953]"></div>
                <div class="text-sm font-medium">User Profile</div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <header class="w-full py-4 px-8 shadow-md z-10" style="background-color: #3B4953;">
            <div class="flex items-center space-x-4 overflow-x-auto no-scrollbar py-1">
                <button class="px-6 py-2 rounded-full text-sm font-bold transition-all shrink-0" style="background-color: #5A7863; color: #EBF4DD;">All</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-white/10 transition-all shrink-0" style="color: #EBF4DD;">Programming</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-white/10 transition-all shrink-0" style="color: #EBF4DD;">UI/UX</button>
                <button class="px-6 py-2 rounded-full text-sm font-semibold hover:bg-white/10 transition-all shrink-0" style="color: #EBF4DD;">AI News</button>
            </div>
        </header>

        <section class="flex-1 overflow-y-auto p-4 md:p-8 space-y-3">
            <div class="flex items-center p-4 rounded-2xl bg-white/40 border border-[#90AB8B]/20 hover:shadow-md transition-all cursor-pointer">
                <div class="w-14 h-14 rounded-full flex items-center justify-center text-white font-bold text-lg shrink-0 shadow-sm" style="background-color: #5A7863;">PY</div>
                <div class="ml-4 flex-1">
                    <h4 class="font-bold text-lg" style="color: #3B4953;">Python Developers Egypt</h4>
                    <p class="text-sm opacity-70">Community for Django and Flask enthusiasts.</p>
                </div>
            </div>
        </section>

        <button id="chat-button" class="fixed bottom-8 right-8 w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110 active:scale-95 group z-50" style="background-color: #5A7863;">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white group-hover:rotate-12 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <div class="absolute -top-12 right-0 bg-[#3B4953] text-white text-xs py-1 px-3 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                Ask Rabta AI
            </div>
        </button>

        <div id="chat-popup" class="fixed bottom-24 right-8 w-80 max-h-[400px] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden hidden z-50 border border-[#90AB8B]/30">
            <div class="p-3 flex justify-between items-center text-white" style="background-color: #5A7863;">
                <span class="font-bold">Rabta AI</span>
                <button id="chat-close" class="hover:bg-white/20 rounded-full px-2 transition-colors">✖</button>
            </div>
            <div class="flex-1 p-4 flex flex-col overflow-y-auto space-y-3 bg-[#EBF4DD]/30" id="chat-messages">
                </div>
            <div class="p-3 border-t border-gray-100 bg-white">
                <input type="text" id="chat-input" placeholder="اكتب رسالتك..." class="w-full p-2 text-sm border-none outline-none focus:ring-0" />
            </div>
        </div>

    </main>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatPopup = document.getElementById('chat-popup');
        const chatClose = document.getElementById('chat-close');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        chatButton.addEventListener('click', () => { chatPopup.classList.toggle('hidden'); });
        chatClose.addEventListener('click', () => { chatPopup.classList.add('hidden'); });

        chatInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && chatInput.value.trim() !== '') {
                // رسالتك
                const msg = document.createElement('div');
                msg.innerHTML = `<p class="bg-[#90AB8B] text-[#3B4953] p-2 rounded-lg rounded-tr-none text-sm self-end inline-block ml-auto">${chatInput.value}</p>`;
                msg.classList.add("flex", "flex-col");
                chatMessages.appendChild(msg);

                const currentVal = chatInput.value;
                chatInput.value = '';

                // رد الـ AI
                setTimeout(() => {
                    const botReply = document.createElement('div');
                    botReply.innerHTML = `<p class="bg-[#3B4953] text-[#EBF4DD] p-2 rounded-lg rounded-tl-none text-sm inline-block mr-auto">Rabta AI: مرحباً يا أيوش! كيف أقدر أساعدك؟</p>`;
                    botReply.classList.add("flex", "flex-col");
                    chatMessages.appendChild(botReply);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 500);

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
